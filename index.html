<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
            padding: 20px;
        }
        .captcha-container {
            text-align: center;
            border: 2px solid #444;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.8);
            background: #1a1a1a;
            width: 100%;
            max-width: 600px;
        }
        .captcha-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 8px #ff0000;
        }
        .captcha-bar {
            display: block;
            width: 40px;
            height: 40px;
            border: 2px solid #888;
            cursor: pointer;
            margin: 20px auto;
            border-radius: 8px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #ff4444;
        }
        .bot-detected {
            color: #ff0000;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 0 0 8px #ff0000;
        }
    </style>
</head>
<body>

    <div class="captcha-container" id="captchaContainer">
        <h2 class="captcha-title" id="captchaTitle">I'm not a robot</h2>
        <div class="captcha-bar" id="captchaBox" onclick="verifyCaptcha(event)"></div>
        <p class="status" id="status">Click 3 times to verify</p>
        <p class="bot-detected" id="botMessage" style="display: none;"></p>
    </div>

    <script>
        let verificationCount = 0;
        const totalClicksRequired = 3;
        let lastClickTime = 0; // Tracks last click time
        let cursorMoved = false; // Tracks if the cursor moved

        document.addEventListener("mousemove", () => {
            cursorMoved = true; // Detects any cursor movement
        });

        function verifyCaptcha(event) {
            const box = document.getElementById('captchaBox');
            const status = document.getElementById('status');
            const botMessage = document.getElementById('botMessage');

            const now = Date.now();

            // Enforce minimum click delay (500ms)
            if (now - lastClickTime < 500) {
                failCaptcha("Too fast! Slow down.", "Clicking too fast detected!");
                return;
            }

            // If no cursor movement detected, fail the CAPTCHA
            if (verificationCount === 0 && !cursorMoved) {
                failCaptcha("Move your cursor before clicking!", "Cursor did not move before first click!");
                return;
            }

            lastClickTime = now;
            verificationCount++;

            if (verificationCount < totalClicksRequired) {
                status.textContent = `✔️ ${verificationCount}/${totalClicksRequired} verified. Keep going...`;
            } else {
                status.textContent = '✅ Fully Verified! Redirecting...';
                box.style.background = '#00ff00';
                box.style.boxShadow = '0 0 16px #00ff00';

                const originalUrl = sessionStorage.getItem("originalUrl") || "https://portfolio-website1-omega.vercel.app";

                setTimeout(() => {
                    window.location.href = originalUrl + "?verified=true";
                }, 1000);
            }
        }

        function failCaptcha(message, botReason) {
            const box = document.getElementById('captchaBox');
            const status = document.getElementById('status');
            const botMessage = document.getElementById('botMessage');
            
            status.textContent = `❌ ${message} Restarting in 2s...`;
            botMessage.textContent = `🚨 BOT DETECTED: ${botReason}`;
            botMessage.style.display = "block";

            box.style.background = "#ff0000";
            box.style.boxShadow = "0 0 16px #ff0000";
            
            verificationCount = 0;
            lastClickTime = 0;
            cursorMoved = false;

            setTimeout(() => {
                status.textContent = `Click ${totalClicksRequired} times to verify`;
                botMessage.style.display = "none";
                box.style.background = "";
                box.style.boxShadow = "";
            }, 2000);
        }
    </script>

</body>
</html>
