<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
            padding: 20px;
        }

        .captcha-container {
            text-align: center;
            border: 2px solid #444;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.8);
            background: #1a1a1a;
            width: 100%;
            max-width: 600px;
            transition: box-shadow 0.3s ease;
        }

        .captcha-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 8px #ff0000;
        }

        .captcha-bar {
            display: block;
            width: 40px;
            height: 40px;
            border: 2px solid #888;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 8px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .captcha-bar.checked {
            background: #00ff00;
            box-shadow: 0 0 16px #00ff00;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #ff4444;
        }

        .captcha-container.checked .status {
            color: #00ff00;
        }
    </style>
</head>
<body>

    <div class="captcha-container" id="captchaContainer">
        <h2 class="captcha-title" id="captchaTitle">I'm not a robot</h2>
        <div class="captcha-bar" id="captchaBox" onclick="verifyCaptcha()"></div>
        <p class="status" id="status">Not verified</p>
    </div>

    <script>
        let mouseMovements = [];
        let lastMovement = null;

        document.addEventListener('mousemove', (event) => {
            const current = { x: event.clientX, y: event.clientY, time: Date.now() };
            if (lastMovement) {
                current.dx = current.x - lastMovement.x;
                current.dy = current.y - lastMovement.y;
                current.dt = current.time - lastMovement.time;
            }
            lastMovement = current;
            mouseMovements.push(current);
            if (mouseMovements.length > 500) mouseMovements.shift();
        });

        function verifyCaptcha() {
            const box = document.getElementById('captchaBox');
            const status = document.getElementById('status');

            box.classList.add('checked');
            status.textContent = 'âœ… Verified!';

            // Store verification flag in localStorage
            localStorage.setItem("verifiedHuman", "true");

            // Redirect to original site
            const originalUrl = sessionStorage.getItem("originalUrl") || "https://portfolio-website1-omega.vercel.app";
            window.location.href = originalUrl;
        }
    </script>

</body>
</html>
